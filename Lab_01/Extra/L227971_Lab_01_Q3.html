<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
</head>

<body>
    <h1>Course Registration</h1>

    <form>
        <div>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
        </div>
        <br>

        <div>
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <br>

        <div>
            <p>Courses Offered:</p>
            <input type="checkbox" id="webDev" name="courses" value="webDev">
            <label for="webDev">Web Development</label><br>

            <input type="checkbox" id="mobileDev" name="courses" value="mobileDev">
            <label for="mobileDev">Mobile App Development</label><br>

            <input type="checkbox" id="ai" name="courses" value="ai">
            <label for="ai">AI</label><br>

            <input type="checkbox" id="dataScience" name="courses" value="dataScience">
            <label for="dataScience">Data Science</label>
        </div>
        <br>

        <input type="submit" value="Register">
    </form>

    <br>
    <h2>Available Courses</h2>
    <table style="border: 1px solid black;">
        <thead style="border: 1px solid black;">
            <tr style="border: 1px solid black;">
                <th style="border: 1px solid black;">Course Code</th>
                <th style="border: 1px solid black;">Course Name</th>
                <th style="border: 1px solid black;">Credits</th>
            </tr>
        </thead>
        <tbody style="border: 1px solid black;">
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black;">CS101</td>
                <td style="border: 1px solid black;">Web Engineering</td>
                <td style="border: 1px solid black;">3</td>
            </tr>
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black;">CS102</td>
                <td style="border: 1px solid black;">Data Science</td>
                <td style="border: 1px solid black;">4</td>
            </tr>
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black;">CS103</td>
                <td style="border: 1px solid black;">Artificial Intelligence</td>
                <td style="border: 1px solid black;">4</td>
            </tr>
            <tr style="border: 1px solid black;">
                <td style="border: 1px solid black;">CS104</td>
                <td style="border: 1px solid black;">Mobile App Development</td>
                <td style="border: 1px solid black;">3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
