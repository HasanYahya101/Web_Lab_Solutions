<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .loading-container {
            margin-bottom: 20px;
        }

        .loading-image {
            width: 100px;
            height: 100px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h1 {
            background-color: #FF1493;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-spacing: 0 10px;
        }

        td {
            padding: 5px;
        }

        td:first-child {
            width: 150px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 20px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <img src="./loading.png" alt="Loading" class="loading-image">
    </div>

    <div class="form-container">
        <h1>Register to Shop</h1>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="fullname">Full Name:</label></td>
                    <td><input type="text" id="fullname" name="fullname" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="address">Delivery Address:</label></td>
                    <td><textarea id="address" name="address" required></textarea></td>
                </tr>
                <tr>
                    <td><label>Payment Method:</label></td>
                    <td class="radio-group">
                        <label>
                            <input type="radio" name="payment" value="credit_card" required> Credit Card
                        </label>
                        <label>
                            <input type="radio" name="payment" value="paypal"> PayPal
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="contact_time">Preferred Contact Time:</label></td>
                    <td>
                        <select id="contact_time" name="contact_time" required>
                            <option value="">Select time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label>Newsletter:</label></td>
                    <td class="checkbox-group">
                        <label>
                            <input type="checkbox" name="newsletter"> Subscribe to our Newsletter
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="SUBMIT">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
